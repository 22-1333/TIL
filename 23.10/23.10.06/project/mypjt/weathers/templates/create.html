<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>댓글 작성</h1>
  <form action="{% url "weathers:create" num=num %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="content">내용: </label>
      <textarea name="content" id="content" cols="30" rows="1"></textarea>
    </div>
    <input type="hidden" name="problem_num" id="problem_num" value={{ num }}>
    <input type="submit">
  </form>
  <hr>
  <a href="{% url "weathers:problem" num=num %}">[back]</a>
</body>
</html>
