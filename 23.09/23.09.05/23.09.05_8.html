<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1 {
      background: red;
      float: left;
    }
    #box2 {
      background: blue;
      float: left;
    }
    #box3 {
      background: green;
    }
    #box4 {
      background: black;
      clear: left;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
