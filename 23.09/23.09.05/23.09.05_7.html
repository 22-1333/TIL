<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    * {
      box-sizing: border-box;
    }
    nav ul {
      /* 불릿이나 숫자 번호 제거 */
      list-style: none;
    }
    nav ul li {
      display: inline-block;
      padding: 20px;
      margin: 0 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>notice</li>
      <li>shop</li>
      <li>new item</li>
      <li>FAQ</li>
    </ul>
  </nav>
</body>
</html>
