<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      width: 1000px;
      height: 100px;
      margin: 0 auto;
      display: flex;
      background-color: slategray;
      color: white;
    }
    .title {
      margin-left: 25px;
      font-size: 50px;
      align-self: center;
    }
    nav {
      margin-bottom: 10px;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><strong>Dream Jeju</strong></div>
    <nav>
      <div>단체 여행</div>
      <div>맞춤 여행</div>
      <div>갤러리</div>
      <div>문의하기</div>
    </nav>
  </header>
</body>
</html>
